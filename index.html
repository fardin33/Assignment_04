<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - 04 : Job Application Tracker</title>

    <!-- Linkup : TailWind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- LinkUp : Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Linkup : Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styling -->
    <style>
      .geist {
        font-family: "Geist", sans-serif;
      }
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>

  <body class="geist">
    <!-- Main Section For Whole Page -->
    <section class="w-[80%] mx-auto mt-13">
      <!-- First Main Part - 01  : Header Part   -->

      <!-- Header Text : Job Application Tracker -->
      <h2 class="text-[#002C5C] text-[30px] font-bold">
        Job Application Tracker
      </h2>

      <!-- Parent Div of 3 Cards + Bottom Border Line -->
      <div class="grid grid-cols-3 gap-4 mt-5 border-b border-[#E6E7E9] pb-7.5">
        <!-- Child Card - 01 : Total Card -->
        <div
          class="total-card bg-white p-5 rounded-lg border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)]"
        >
          <p class="text-text-black text-sm">Total</p>
          <h2 class="text-[#002C5C] text-2xl">8</h2>
        </div>

        <!-- Child Card - 02 : Interview Card -->
        <div
          class="total-card bg-white p-5 rounded-lg border border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)]"
        >
          <p class="text-black text-sm">Interview</p>
          <h2 class="text-[#10B981] text-2xl">0</h2>
        </div>

        <!-- Child Card - 03 : Rejected Card -->
        <div
          class="total-card bg-white p-5 rounded-lg border border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)]"
        >
          <p class="text-text-black text-sm">Rejected</p>
          <h2 class="text-[#EF4444] text-2xl">0</h2>
        </div>
      </div>

      <!-- Second Parent Part - 02 : Second Main Part || Available Jobs || All,Interview,Rejected -->
      <section class="second-main-section">
        <!-- First Child Part - 01  : Available Jobs  -->
        <div class="mt-[30px]">
          <div class="flex justify-between">
            <h2 class="text-lg font-semibold text-[#002C5C]">Available Jobs</h2>
            <span class="text-[#64748B] font-medium"> 8 </span>
          </div>
        </div>

        <!-- Second child Part - 02 : All,Interview,Rejected Toggling -->
        <div class="flex gap-2">
          <button
            class="text-white bg-[#3B82F6] text-[12px] rounded-sm py-1.5 px-8 mt-5"
          >
            All
          </button>
          <button
            class="text-[#64748B] bg-white text-[12px] font-medium rounded-sm py-1.5 px-8 mt-5 border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)] hover:bg-gray-600 hover:text-white"
          >
            Interview
          </button>
          <button
            class="text-[#64748B] bg-white text-[12px] font-medium rounded-sm py-1.5 px-8 mt-5 border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)] hover:bg-gray-600 hover:text-white"
          >
            Rejected
          </button>
        </div>

        <!-- Third Child Part - 03 : Job Offer Cards -->
        <!-- Main Card - 01 : Main Div -->
        <div
          class="offers-parent-card mt-3 bg-FFFFFF border-gray-300 bg-white shadow-[0_1px_1px_rgba(0,0,0,0.05)] rounded-lg p-6"
        >
          <!-- Part - 01 -->
          <div class="mobile-first-card flex justify-between items-center">
            <!-- Title + developer role -->
            <div class="comp-title">
              <h2 class="text-[#002C5C] text-lg font-semibold">
                Mobile First Corp
              </h2>
              <p class="text-[#64748B] text-[16px] font-normal">
                React Native Developer
              </p>
            </div>

            <!-- Delete Button -->
            <button
              class="border border-gray-200 rounded-full p-3 flex items-center justify-center hover:bg-gray-100"
            >
              <i class="fa-regular fa-trash-can text-gray-500"></i>
            </button>
          </div>

          <!-- Part - 02 -->
          <div class="mobile-second-card mt-4">
            <p class="text-[#64748B] text-[14px] font-normal">
              Remote • Full-time • $130,000 - $175,000
            </p>
          </div>

          <!-- Part - 03 -->
          <div class="mobile-third-card">
            <button
              class="text-[#002C5C] bg-[#EEF4FF] text-[12px] font-medium rounded-sm p-2 mt-5 border-gray-100 shadow-[0_1px_1px_rgba(0,0,0,0.05)]"
            >
              NOT APPLIED
            </button>

            <p class="text-[#323B49] text-sm mt-2">
              Build cross-platform mobile applications using React Native. Work
              on products used by millions of users worldwide.
            </p>
          </div>

          <!-- Part - 04 -->
          <div class="mobile-fourth-card flex gap-2">
            <button
              class="text-[#10B981] text-[12px] font-semibold rounded-sm p-2 mt-5 border border-[#10B981] hover:bg-gray-800 hover:text-[#10B981]"
            >
              INTERVIEW
            </button>

            <button
              class="text-[#EF4444] text-[12px] font-semibold rounded-sm p-2 mt-5 border border-[#EF4444] hover:bg-gray-800 hover:text-[#EF4444]"
            >
              REJECTED
            </button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
